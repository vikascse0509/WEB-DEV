<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Love Calculator</h2>
      <div class="love-calculator">
        <label for="urname">Your Name :</label>
        <input type="text" id="urname" placeholder="Enter your name" />
        <label for="pname">Partner's Name :</label>
        <input type="text" id="pname" placeholder="Enter your partner name" />
        <button id="calculateBtn" onclick="calculateLove()">Calculate</button>
        <div id="result">Result</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
