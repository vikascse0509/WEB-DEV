<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII & Unicode Detector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>ASCII & Unicode Detector</h2>
      <input
        type="text"
        id="charInput"
        maxlength="1"
        placeholder="Enter a character"
      />

      <button class="detectBtn" id="detectBtn" >
        Detect
      </button>
      <p id="result">Result of the entered character</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
